{% load i18n %}

{% for message in messages %}
<div class="panel panel-default">
  <div class="panel-heading">
    {{ message.created }} | {{ message.author }} | {{ message.subject }}
  </div>
  <div class="panel-body">
    {{ message.content|linebreaksbr }}
  </div>
</div>
{% empty %}
<p><em>{% trans "No messages." %}</em></p>
{% endfor %}
